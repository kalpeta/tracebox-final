name: ci

on:
  pull_request:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Docker info (fail fast)
        run: docker info

      - name: Run tests
        run: ./mvnw -q test

  build-and-push:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Docker info (fail fast)
        run: docker info

      - name: Build jar (skip tests)
        run: ./mvnw -q -DskipTests clean package

      - name: Compute image tags
        id: meta
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          echo "short_sha=$SHORT_SHA" >> "$GITHUB_OUTPUT"
          echo "image=ghcr.io/${GITHUB_REPOSITORY_OWNER}/tracebox" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image (SHA tag)
        run: |
          docker build -t "${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.short_sha }}" .
          docker push "${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.short_sha }}"